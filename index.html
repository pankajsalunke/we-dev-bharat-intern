<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather/style.css">
</head>
<body >
    <div id="main" >
        <div id="input_div">

            <input 
            type="text"
            placeholder="Enter City Name"
            id="input_val"
            
            >
            <button 
            type="submit"
            id="btn"
            onclick="getData()"
            >
            Search
        </button>
        
    </div>
    
    
</div>
<div id="display_weather">
    
    <div class="output">
        <h2 id="cityoutput"></h2>
        <p id="description"></p>
        <p id="temp"></p>
        <p id="wind"></p>
    </div>
</div>
    <script src="weather/index.js"></script>
</body>
</html>
